
<script>
    function addtwono(firstno, secondno)
    {
        var a= firstno;
        var b= secondno;
        var sum= a+b;
        return sum;
    } 
</script>
<form>
<input type="number" id="firstno">
<input type="number" id="secondno">
<button type="button" onclick="addtwono(document.getElementId('firstno').value, document.getElementbyId('secondno').value)"> add</button>
</form>
